<div class="x_panel tile">
  <div class="x_title">
      <h2>{{containerData.containerTitle}}</h2>
       <!-- <ul *ngIf="show" class="nav navbar-right panel_toolbox" [innerHTML]="dynamicliItems | safeHtml"></ul> -->
       <ul *ngIf="show" class="nav navbar-right panel_toolbox">
           <li *ngFor="let types of dynamicliItems; index as i" style="margin-left: 10px">
              <a id={{types.name}} (click)="onClick([types.name])">
                  <img width="15px" src="assets/images/{{types.icon}}">
              </a>
          </li>
      </ul>
      <div class="clearfix"></div>
  </div>
  <div class="x_content" style="height:350px">
      <div *ngIf="hasData" id="loader-wrapper" class="loader" style="display: block; position: relative; z-index: 10000;margin-top:60px;margin-bottom:60px;">
          <div style="width: 250px;top: 30%;margin: 0 auto;z-index: 1000;display: block;">
              <img src="./assets/images/FC_Loader.gif" style="max-width: 100%; height: auto;">
          </div>
      </div>
      <fusioncharts
      width="100%"
      height="100%"
      type="column2d"
      [dataSource]=""
      (initialized)="initialized($event)">
      </fusioncharts>
  </div>
</div>
